<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/slider.css" />
	</head>
	<body>
		<div class="slider">
			<div class="slider__mainPhoto-box">
				<div class="arrow arrow-left">
					<img src="" alt="" style="outline: none" />
				</div>

				<div class="photo">
					<img src="./img/slider/harbour.jpg" />
				</div>

				<div class="arrow arrow-right">
					<img src="" alt="" style="outline: none" />
				</div>
			</div>
			<div class="slider__otherPhotos-box">
				<div class="thumbnails-box">
					<div class="img-box">
						<div class="image">
							<img src="./img/slider/harbour.jpg" class="active" />
						</div>
					</div>

					<div class="img-box">
						<div class="image"><img src="./img/slider/boy.jpg" /></div>
					</div>
					<div class="img-box">
						<div class="image"><img src="./img/slider/juku.jpg" /></div>
					</div>
					<div class="img-box">
						<div class="image"><img src="./img/slider/stadium.jpg" /></div>
					</div>
					<div class="img-box">
						<div class="image">
							<img src="./img/slider/carousel-item3-big.jpg" />
						</div>
					</div>
					<div class="img-box">
						<div class="image">
							<img src="./img/slider/crate_1.png" />
						</div>
					</div>
					<div class="img-box">
						<div class="image">
							<img src="./img/slider/firewood.jpg" />
						</div>
					</div>
					<div class="img-box">
						<div class="image">
							<img src="./img/slider/carousel-item2-big.jpg" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./JS/slider.js"></script>
</html>
